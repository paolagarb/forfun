            <div id="historia"> 
                <div>
                    <h3>2001: O Início</h3>
                    <p>
                        Iniciada como um trio, no ano de 2001, era composta por Danilo Cutrim na guitarra e vocal, 
                        Vitor Isensee no baixo e Bruno Tizé na bateria. Bruno Tizé foi substituído por Nicolas Christ, 
                        um antigo amigo de escola de Danilo e baterista de várias outras bandas, como Acesso de Raiva, 
                        Riveraid, e 15 Kelvin, banda na qual os dois chegaram a tocar juntos, em 1998.
                        Thiago Niemeyer, vocalista da banda Darvin, foi convidado e levou o grupo ao estúdio de Breno, 
                        baterista, da Darvin na época, em Niterói, onde tiveram sua primeira experiência com gravação em
                        estúdio.
                    </p>
                    <p>
                        Em dois dias, eles gravaram quatro canções, e na mesma semana, contando com a ajuda de mais um grande 
                        amigo, Flash, colocaram no ar o primeiro site da banda. No mesmo ano fizeram novas gravações e lançaram
                        duas canções num CD demo, que vendiam por cinco reais nos concertos. Paralelamente, divulgavam as 
                        faixas por meio da internet, no boca-a-boca, e de todas as maneiras possíveis.
                    </p>
                    <p>
                        Em seguida, a banda teve mais uma mudança de formação: Vitor foi para a segunda guitarra e Rodrigo Costa 
                        assumiu o baixo, passando também a dividir os vocais com Danilo.
                    </p>
                </div>
                <div>
                <h3> 2003: Das Pistas de Skate às Pistas de Dança</h3>
                    <p>
                        Em 2003, gravaram um álbum demo com 12 faixas chamado Das Pistas de Skate às Pistas de Dança,
                        no estúdio Hanói, em Botafogo. James, idealizador do selo Dry-Ice Records, embora novo na área 
                        musical, já tinha a experiência de ter produzido e distribuído pelo Brasil duas coletâneas de 
                        Hardcore (Gritando HC 1 e 2).
                    </p>
                    <p>
                        Ele se interessou pelo som da banda e fechou a parceria para distribuir pelo seu selo o Das Pistas
                        de Skate às Pistas de Dança por todo o país.[carece de fontes] Começaram a produzir os primeiros 
                        vídeos da banda usando as cenas gravadas nos shows e nas viagens, estava formada a Na de 1 Produções,
                        que teria fim três anos mais tarde. E no final daquele ano tocaram fora do estado pela primeira vez,
                        no Festival Extreme Nuts, em Curitiba - Paraná, com Food 4 Life, A-OK, Aditive, e Bad Car Crash, 
                        entre outras.
                    </p>
                    <p>
                        A partir do ano de 2004 contaram com a ajuda de vários amigos pelo Brasil, que os divulgavam em sites, 
                        tais como: Punknet, Lbvidz, entre outros. Graças à essas iniciativas de amigos e fãs, produtores de 
                        shows do underground, como Adriano e Sérgio, de Curitiba, Daniel Sant' Ana, Felipe Snipes e Iguito, 
                        de Recife, começaram a os requisitar, assim tiveram oportunidade de tocar em várias cidades pelo Brasil.
                    </p>
                </div>
                <div>
                    <h3>2005: Teoria Dinâmica Gastativa</h3>
                    <p>
                        Em 2005 cruzaram o caminho de Liminha (músico e produtor), que produziu o primeiro álbum oficial da banda, 
                        o Teoria Dinâmica Gastativa, nos estúdios Supermusic (selo filiado a Universal Music Brasil). Algumas 
                        musicas do trabalho anterior passaram por uma nova produção e foram relançadas.
                    </p>
                    <p>
                        Dois anos mais tarde foram convidados para participar do MTV ao Vivo - 5 Bandas de Rock, ao lado de bandas
                        da mesma geração: Fresno, Hateen, NX Zero e Moptop. Durante o MTV ao Vivo, apresentaram ao público duas 
                        faixas do então futuro disco, Polisenso: "Sigo o Som" e "Gruvi Quântico"

                    </p>
                </div>
                <div>
                    <h3>2007: Polisenso</h3>
                    <p>
                        Em 2007 decidiram procurar um espaço para o grupo, um lugar onde eles pudessem se encontrar para moldar o 
                        novo disco da banda. Encontraram numa pequena vila em Botafogo a "Casinha" (forma com que apelidaram o QG 
                        da banda), lá criaram seu pequeno estúdio e fizeram toda a pré-produção do álbum Polisenso. Algum tempo 
                        mais tarde seus amigos pessoais e de estrada, da banda Scracho, mudaram-se para a casa ao lado.
                    </p>
                    <p>
                        No final de 2008 a banda lança Polisenso, gravado entre os estúdios AR e Atemporal, e pré-produzido na 
                        Casinha. O álbum foi disponibilizado inteiro para download no site da banda. O disco também trouxe uma
                        mudança estrutural na banda, devido à incursão no mundo dos elementos eletrônicos, o guitarrista Vitor, 
                        passou da guitarra para os sintetizadores e programações de efeitos, atuando na velha função apenas nas 
                        canções antigas, nos shows.
                    </p>
                </div>
                <div>
                    <h3>2011: Alegria Compartilhada e álbum ao vivo</h3>
                    <p>
                        Lançado em 2011, o terceiro álbum da banda, intitulado Alegria Compartilhada, teve produção de Daniel 
                        Ganjaman. O álbum contou com as participações de Black Alien, rapper, ex-integrante da banda Planet Hemp;
                        Guto Bocão, mestre de bateria da Vai-Vai; Tiquinho, trombonista do grupo Funk Como Le Gusta; Fernando 
                        Bastos da Orquestra Brasileira de Música Jamaicana; Paulinho Viveiro que toca trompete na banda do Seu 
                        Jorge e Daniel Ganjaman, que além de produzir o álbum, participou de algumas faixas tocando teclado e 
                        até cantando como backing.
                    </p>
                    <p>
                        No final de 2012, a banda promoveu um crowdfunding, visando arrecadar dinheiro para a gravação do seu 
                        DVD. Em dezembro de 2012 o DVD foi gravado no Circo Voador, em sua lotação máxima, contando com diversas 
                        participações especiais como Dedeco do Dibob, Liminha, o mesmo que produziu o primeiro álbum da banda o 
                        Teoria Dinâmica Gastativa, Rodrigo Lima da banda Dead Fish e Toni Garrido do Cidade Negra.
                    </p>
                    <p>
                        Lançado em 2013, o DVD Forfun Ao Vivo no Circo Voador também contou com três faixas inéditas em seus extras.
                        As três fazem parte do EP Solto: "Malícia" (participação especial de Hélio Bentes do Ponto de Equilíbrio), 
                        "Ahorita" e "Terra de Cego". A tour do DVD rodou o Brasil inteiro.
                    </p>
                </div>
                <div>
                    <h3>2014: Nu</h3>
                    <p>
                        Em 2014, a banda lança seu quinto e último álbum, Nu, com 11 faixas além do cover de "O Papa é Pop" 
                        (Engenheiros do Hawaii). 
                    </p>
                </div>
            </div>
